<div class="home">

  <h1 class="page-heading">{{ page.title }}</h1>

  {% assign delegates = site.data.delegates.delegates %}

  <table class="">
  {% for delegate in delegates %}
      <tr>
        <td><img src="/img/{{ delegate.faculty_short }}_sz.jpg" width="96" height="96" alt=""></td>
        <td>
          <h3>{{ delegate.name }}</h3>
          <div>{{ delegate.title }}</div>
          <div>{{ delegate.faculty }}</div>
          <div>{{ delegate.email }}</div>
        </td>
      </tr>
  {% endfor %}

</div>
